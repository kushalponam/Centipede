<!doctype html>
<html>
<head>
		<title>Space Shooter Demo</title>
		<style>
			canvas {
			padding: 0;
			margin: auto;
			display: block;
			width: 1024px;
			height: 720px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			}
			#background {
				z-index: -2;
			}
			#main {
				z-index: -1;
			}
			#ship {
				z-index: 0;
			}
		</style>
	</head>

<body onLoad="InitGame()">

<p id="debug"> DebugLog </p>
<canvas id="c" style="border:1px solid  #F40004"></canvas>
<canvas id="background" width="1024" height="720">
			Your browser does not support canvas. Please try again with a different browser.
</canvas>
<!-- The canvas for all enemy ships and bullets -->
<canvas id="main" width="1024" height="720"></canvas>
<!-- The canvas the ship uses (can only move up one forth the screen.) -->
<canvas id="ship" width="1024" height="720"></canvas>
<script src="jquery.js"></script>
<script src="jquery.hotkeys.js"></script>
<script src="key_status.js" ></script>
<script src="main.js"> </script>
<script src="Test.js"> </script>
<script src="Centipede.js"></script>
<script src="space_shooter.js"></script>
</body>
</html>
